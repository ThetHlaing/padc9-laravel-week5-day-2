<!DOCTYPE html>
<html>

<head>
  <title>PADC Myanmar - Dom Selectors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <!-- Change first Div's text to PADC Myanmar-->
  <!-- Change second Div's text to Your Name-->
  <!-- Change third Div's ul' content to the list of programming languages-->
  <!-- Change fourth Div's ul' content to the list of dog name-->
  <div id="first">First Div</div>
  <div class="second">Second Div</div>
  <div id="third">
    <ul>
      <li>First Node</li>
      <li>Second Node</li>
      <li>Third Node</li>
    </ul>
  </div>
  <div>
    <ul>
      <li>First Node</li>
      <li>Second Node</li>
    </ul>
  </div>
  <script>
    document.querySelector("#first").innerHTML = "PADC Myanmar";
    document.querySelector(".second").innerHTML = "My Name is here";
    const list = document.querySelectorAll("#third ul li");
    list.forEach(item => {
      console.log(item)
    });
    
    for (const item of list) {
      item.innerHTML = "Some randome value here";
    }

    document.querySelectorAll("#third + div ul li")[0].innerHTML = "Dog1";
    document.querySelectorAll("#third + div ul li")[1].innerHTML = "Dog2";

    // How??

    //https://code.tutsplus.com/tutorials/the-30-css-selectors-you-must-memorize--net-16048
  </script>
</body>

</html>
